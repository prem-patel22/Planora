<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login - SmartPlot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Cormorant+Infant:wght@400;500;600&family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- AOS Animation Library -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1a2e35;
            --secondary: #3a506b;
            --accent: #c8a97e;
            --light: #f8f9fa;
            --dark: #212529;
            --gold: #d4af37;
            --green: #397B53;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, rgba(245, 245, 245, 0.9), rgba(248, 248, 248, 0.95)), url('/api/placeholder/1920/1080');
            background-attachment: fixed;
            background-size: cover;
            color: var(--dark);
            min-height: 100vh;
            position: relative;
            padding-bottom: 80px;
        }

        /* Typography Enhancements */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        
        /* Container Styling */
        .container {
            max-width: 800px; 
            margin: 100px auto;
            padding: 0;
        }
        
        .auth-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background-color: var(--accent);
        }
        
        /* Header Styling */
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .auth-title {
            color: var(--primary);
            font-size: 2.2rem;
            display: inline-block;
            position: relative;
            margin-bottom: 20px;
        }
        
        .auth-title::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 3px;
            background-color: var(--accent);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 0.95rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: var(--light);
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(200, 169, 126, 0.2);
            border-color: var(--accent);
        }
        
        /* Button Styling */
        .btn-primary {
            background-color: var(--accent);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(200, 169, 126, 0.2);
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #b69566;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(200, 169, 126, 0.3);
        }
        
        /* Section Divider */
        hr {
            margin: 30px 0;
            border-color: rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        hr::before {
            content: 'OR';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 0 15px;
            color: var(--secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        /* Alert Styling */
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }
        
        .alert li {
            list-style-type: none;
        }
        
        /* Footer Styling */
        footer {
            background-color: var(--green);
            padding: 20px;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }
        
        footer p {
            margin: 0;
            font-weight: 500;
            letter-spacing: 0.5px;
            font-family: 'Karla', sans-serif;
        }
        
        /* Animation Classes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 50px auto;
                padding: 0 15px;
            }
            
            .auth-container {
                padding: 30px 20px;
            }
            
            .auth-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container" data-aos="fade-up">
            <div class="auth-header">
                <h2 class="auth-title">Welcome to the SmartPlot</h2>
            </div>
            
            {% if messages %}
            <div class="alert alert-{{ message.tags }}">
                <ul class="mb-0">
                    {% for message in messages %}
                    <li><i class="fas fa-info-circle me-2"></i>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            
            <form action="{% url 'login_process' %}" method="post" class="mb-4">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username"><i class="fas fa-user me-2"></i>Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock me-2"></i>Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
            </form>

            <hr>
            
            <h3 class="text-center mb-4">New User? Register here:</h3>
            <form action="{% url 'register_process' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="newUsername"><i class="fas fa-user me-2"></i>Username:</label>
                    <input type="text" class="form-control" id="newUsername" name="newUsername" required>
                </div>
                <div class="form-group">
                    <label for="newPassword"><i class="fas fa-lock me-2"></i>Password:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword"><i class="fas fa-check-circle me-2"></i>Confirm Password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope me-2"></i>Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNo"><i class="fas fa-phone me-2"></i>Phone No:</label>
                    <input type="text" class="form-control" id="phoneNo" name="phoneNo" required>
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus me-2"></i>Register</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Party Plot Management System. All rights reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- AOS Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS animation
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out',
                once: true
            });
        });
    </script>
</body>
</html>
