<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Party Plot Management System. Choose your role to continue.">
    <title>Home Page</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Cormorant+Infant:wght@400;500;600&family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1a2e35;
            --secondary: #3a506b;
            --accent: #c8a97e;
            --light: #f8f9fa;
            --dark: #212529;
            --gold: #d4af37;
            --green: #397B53;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: url('{% static "images/wedding-bg.png" %}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Overlay for better readability */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            color: var(--primary);
            text-align: center;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background-color: var(--accent);
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gold-text {
            color: var(--gold);
        }

        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: #fff;
            background-color: var(--green);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 280px;
        }

        .button:hover {
            background-color: var(--accent);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .button i {
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .col-md-6 {
            flex: 0 0 100%;
            max-width: 100%;
            padding: 0 15px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .button {
                font-size: 1rem;
                padding: 12px 25px;
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="button-container text-center">
                    <h1 class="mb-4">Welcome to SmartPlot</h1>
                    <a href="{% url 'admin_login' %}" class="button">
                        <i class="fas fa-user-shield"></i> Venue Owner / Admin
                    </a>
                    <a href="{% url 'register_login' %}" class="button">
                        <i class="fas fa-user"></i> Customer
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
