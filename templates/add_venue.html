<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Venue - Party Plot Management</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1a2e35;
            --secondary: #3a506b;
            --accent: #c8a97e;
            --green: #397B53;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            padding-bottom: 90px;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            font-weight: 600;
        }

        /* Navbar */
        .navbarr {
            background: #263238;
            padding: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbarr-brand {
            color: #fff;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
        }

        .navbarr-nav {
            list-style: none;
            display: flex;
            justify-content: flex-end;
            margin: 0;
        }

        .navv-item {
            margin-left: 20px;
        }

        .navv-link {
            color: #fff;
            text-transform: uppercase;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .navv-link:hover {
            color: var(--accent);
        }

        /* Main */
        main {
            background: #fff;
            max-width: 900px;
            margin: 130px auto 40px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* Form */
        .form-group {
            display: flex;
            margin-bottom: 1rem;
            align-items: flex-start;
        }

        .form-group label {
            width: 160px;
            font-weight: 500;
            padding-top: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            flex: 1;
            padding: 0.6rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 15px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: var(--green);
        }

        .preview-image {
            max-width: 200px;
            margin-top: 10px;
            display: none;
            border-radius: 8px;
        }

        footer {
            background: var(--green);
            color: #fff;
            text-align: center;
            padding: 18px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

<header>
    <nav class="navbarr">
        <a class="navbarr-brand" href="{% url 'index1' %}">Party Plot Management</a>
        <ul class="navbarr-nav">
            <li class="navv-item"><a class="navv-link" href="/add_venue.html">Add Venue</a></li>
            <li class="navv-item"><a class="navv-link" href="/all-venues">Edit Venue</a></li>
            <li class="navv-item"><a class="navv-link" href="/view_booking.html">View Booking</a></li>
            <li class="navv-item"><a class="navv-link" href="/get_reviews.html">Get Reviews</a></li>
            <li class="navv-item"><a class="navv-link" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1 class="text-center mb-4">Add Venue</h1>

    <form method="post" enctype="multipart/form-data" action="{% url 'add_venue' %}">
        {% csrf_token %}

        <div class="form-group">
            <label>Venue Name</label>
            <input type="text" name="venue_name" required>
        </div>

        <div class="form-group">
            <label>Location</label>
            <input type="text" name="location" required>
        </div>

        <div class="form-group">
            <label>Capacity</label>
            <input type="number" name="capacity" required>
        </div>

        <div class="form-group">
            <label>Amenities</label>
            <textarea name="amenities" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label>Catering Menu</label>
            <textarea name="catering_menu" rows="3" placeholder="List catering options available"></textarea>
        </div>

        <div class="form-group">
            <label>Decoration Options</label>
            <textarea name="decoration_options" rows="3" placeholder="List decoration options available"></textarea>
        </div>

        <div class="form-group">
            <label>Pricing</label>
            <input type="text" name="pricing" required>
        </div>

        <div class="form-group">
            <label>Availability</label>
            <select name="availability" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Venue Image</label>
            <input type="file" name="image" accept="image/*" onchange="previewImage(this)">
        </div>

        <img id="imagePreview" class="preview-image">

        <button type="submit">
            <i class="fas fa-plus-circle"></i> Add Venue
        </button>
    </form>
</main>

<footer>
    <p>&copy; 2025 Party Plot Management System. All rights reserved.</p>
</footer>

<script>
    function previewImage(input) {
        const preview = document.getElementById("imagePreview");
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = () => {
            preview.src = reader.result;
            preview.style.display = "block";
        };

        if (file) {
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
