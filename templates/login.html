<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - SmartPlot</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Cormorant+Infant:wght@400;500;600&family=Karla:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2e35;
            --secondary: #3a506b;
            --accent: #c8a97e;
            --light: #f8f9fa;
            --dark: #212529;
            --gold: #d4af37;
            --green: #397B53;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Montserrat', sans-serif;
            padding-top: 80px;
        }

        /* Navbar Styles */
        .navbarr {
            background-color: rgba(38, 50, 56, 0.98);
            color: white;
            padding: 18px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbarr-brand {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            letter-spacing: 0.5px;
            padding-left: 2rem;
            position: relative;
        }

        .navbarr-brand::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 24px;
            background-color: var(--accent);
        }

        .navbarr-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
            padding-right: 2rem;
        }

        .navv-item {
            margin-right: 25px;
            position: relative;
        }

        .navv-link {
            text-decoration: none;
            color: white;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 10px 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .navv-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        .navv-link:hover {
            color: var(--accent);
        }

        .navv-link:hover::after {
            width: 100%;
        }

        /* Login Styles */
        .container {
            max-width: 450px;
            margin: 120px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 0.8px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 25px;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-login {
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: var(--accent);
            border: none;
            color: white;
            display: block;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-login:hover {
            background-color: var(--green);
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-login:active {
            background-color: #316549;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .link-register {
            color: var(--secondary);
            font-size: 1rem;
            margin-top: 15px;
            display: block;
            text-align: center;
            transition: color 0.3s ease;
        }

        .link-register:hover {
            color: var(--accent);
            text-decoration: underline;
        }

        /* Alert message styling */
        .alert {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            min-width: 350px;
            padding: 15px 20px;
            border: none;
            font-size: 1.05rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #b22222;
        }

        .alert-danger strong {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbarr">
            <a class="navbarr-brand" href="/">Party Plot Management</a>
            <ul class="navbarr-nav">
                <li class="navv-item">
                    <a class="navv-link" href="/admin_login/">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    {% if error %}
        <div class="alert alert-danger" role="alert">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}

    <div class="container">
        <h2 class="text-center mb-4">Admin Login</h2>
        <form action="{% url 'admin_login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Username" name="username" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
            <a href="#" class="link-register">Forgot Password?</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
