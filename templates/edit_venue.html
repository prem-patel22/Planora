<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Venue - Party Plot Management</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Cormorant+Infant:wght@400;500;600&family=Karla:wght@400;500&display=swap" rel="stylesheet">

    <!-- Icons & Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #1a2e35;
            --secondary: #3a506b;
            --accent: #c8a97e;
            --dark: #212529;
            --gold: #d4af37;
            --green: #397B53;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, rgba(245,245,245,.9), rgba(248,248,248,.95));
            min-height: 100vh;
            padding-bottom: 80px;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
        }

        /* Navbar */
        .navbarr {
            background: rgba(38, 50, 56, 0.98);
            padding: 18px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
        }

        .navbarr-brand {
            color: #fff;
            font-size: 1.8rem;
            padding-left: 2rem;
            font-weight: 700;
            text-decoration: none;
            position: relative;
        }

        .navbarr-nav {
            list-style: none;
            display: flex;
            padding-right: 2rem;
            margin: 0;
        }

        .navv-item {
            margin-right: 25px;
        }

        .navv-link {
            color: white;
            text-transform: uppercase;
            font-size: .9rem;
            text-decoration: none !important;
            letter-spacing: 1px;
            position: relative;
        }

        .navv-link::after {
            content: '';
            width: 0;
            height: 2px;
            background: var(--accent);
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: .3s;
        }

        .navv-link:hover {
            color: var(--accent);
        }

        .navv-link:hover::after {
            width: 100%;
        }

        /* Main */
        main {
            background: #fff;
            max-width: 1000px;
            margin: 140px auto 40px;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,.1);
        }

        /* Form */
        form {
            width: 80%;
            margin: auto;
        }

        .form-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: .8rem;
        }

        .form-group label {
            width: 120px;
            font-size: .75rem;
            font-weight: 500;
            color: var(--primary);
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            flex: 1;
            font-size: .75rem;
        }

        button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: .5rem;
            border-radius: 6px;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background: var(--green);
        }

        /* Image preview */
        .preview-image-container {
            margin-left: 120px;
            margin-top: .5rem;
        }

        .preview-image {
            max-width: 120px;
            border-radius: 8px;
            display: none;
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--green);
            color: #fff;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>

<header>
    <nav class="navbarr">
        <a class="navbarr-brand" href="{% url 'index1' %}">Party Plot Management</a>
        <ul class="navbarr-nav">
            <li class="navv-item"><a class="navv-link" href="/add_venue.html">Add Venue</a></li>
            <li class="navv-item"><a class="navv-link" href="/all-venues">Edit Venue</a></li>
            <li class="navv-item"><a class="navv-link" href="/view_booking.html">View Booking</a></li>
            <li class="navv-item"><a class="navv-link" href="/get_reviews.html">Get Reviews</a></li>
            <li class="navv-item"><a class="navv-link" href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1 class="text-center mb-4">Edit Venue</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" action="{% url 'update_venue' %}">
        {% csrf_token %}
        <input type="hidden" name="venue_name" value="{{ venue.venue_name }}">

        <h2 class="text-center mb-4">Venue Name: {{ venue.venue_name }}</h2>

        <div class="form-group">
            <label>Location:</label>
            <input type="text" name="location" value="{{ venue.location }}" required>
        </div>

        <div class="form-group">
            <label>Capacity:</label>
            <input type="number" name="capacity" value="{{ venue.capacity }}" required>
        </div>

        <div class="form-group">
            <label>Amenities:</label>
            <textarea name="amenities" rows="4" required>{{ venue.amenities }}</textarea>
        </div>

        <div class="form-group">
            <label>Catering Menu:</label>
            <textarea name="catering_menu" rows="4">{{ venue.catering_menu }}</textarea>
        </div>

        <div class="form-group">
            <label>Decoration Options:</label>
            <textarea name="decoration_options" rows="4">{{ venue.decoration_options }}</textarea>
        </div>

        <div class="form-group">
            <label>Pricing:</label>
            <input type="text" name="pricing" value="{{ venue.pricing }}" required>
        </div>

        <div class="form-group">
            <label>Availability:</label>
            <select name="availability">
                <option value="yes" {% if venue.availability == 'yes' %}selected{% endif %}>Yes</option>
                <option value="no" {% if venue.availability == 'no' %}selected{% endif %}>No</option>
            </select>
        </div>

        <div class="form-group">
            <label>Image:</label>
            <input type="file" name="image" id="image" accept="image/*">
            <div class="preview-image-container">
                <img id="previewImg" class="preview-image" src="{{ venue.image.url }}">
                <input type="hidden" name="existing_image" value="{{ venue.image.url }}">
            </div>
        </div>

        <button type="submit">Save Changes</button>
    </form>
</main>

<footer>
    <p>Â© 2026 Party Plot Management</p>
</footer>

<script>
    const imageInput = document.getElementById('image');
    const previewImg = document.getElementById('previewImg');

    if (previewImg.src) previewImg.style.display = 'block';

    imageInput.addEventListener('change', () => {
        const file = imageInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
